<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You’re Invited</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('img/intro-wedding.jpg') center/cover no-repeat;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .fade-out {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
      z-index: 9999;
    }
    .fade-out.active {
      opacity: 1;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .btn {
      padding: 1rem 2rem;
      background: #A3B18A;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #588157;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="content">
    <div style="text-align:center;">
      <h1>You’re Invited</h1>
      <button class="btn" onclick="proceed()">Open Invitation</button>
    </div>
    <div class="fade-out" id="fade"></div>
  </div>

  <script>
    function proceed() {
      document.getElementById('fade').classList.add('active');
      setTimeout(() => {
        window.location.href = 'wedding.html';
      }, 1000);
    }
  </script>
</body>
</html>

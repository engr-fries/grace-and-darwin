<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youâ€™re Invited</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: white;
      overflow: hidden;
    }

    /* ðŸŽ¥ Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* ðŸ”² Dark overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* âœ¨ Fade-out animation */
    .fade-out {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
      z-index: 9999;
    }

    .fade-out.active {
      opacity: 1;
    }

    /* ðŸŒ¸ Button positioned lower */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      padding-bottom: 80px;
      text-align: center;
    }

    .btn {
      padding: 1rem 2.5rem;
      background: #A3B18A;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #588157;
    }

    @media (max-width: 480px) {
      .btn {
        padding: 0.9rem 2rem;
        font-size: 1.1rem;
      }
      .content {
        padding-bottom: 60px;
      }
    }

    @media (max-height: 500px) {
      .btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="img/Intro - Grace and Darwin - Wedding Website Invitation.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <audio id="bg-music" autoplay loop>
  <source src="img/Maki - Dilaw Lyrics (Framed).mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <!-- ðŸ’¬ Foreground Content (button only) -->
  <div class="content">
    <button class="btn" onclick="proceed()">Open Invitation</button>
    <div class="fade-out" id="fade"></div>
  </div>

  <script>
    function proceed() {
      const audio = document.getElementById('bg-music');

    // Try to play music on button click (allowed by most browsers)
      audio.play().catch(err => {
      console.log("Autoplay failed:", err);
        });
      document.getElementById('fade').classList.add('active');
      setTimeout(() => {
        window.location.href = 'wedding.html';
      }, 1000);

    }
  </script>
</body>
</html>
